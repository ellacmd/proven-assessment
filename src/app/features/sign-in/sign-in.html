<div class="signin-container">
  <div class="signin-card">
    <div class="signin-header">
      <img src="/logo.svg" alt="TechRise Logo" class="logo" />
      <h1>Welcome Back</h1>
      <p class="signin-subtitle">Sign in to your account to continue</p>
    </div>

    <div class="signin-form">
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="johndoe@gmail.com" />
          <mat-icon matSuffix>email</mat-icon>
          @if (getFieldError('email')) {
          <mat-error>
            {{ getFieldError('email') }}
          </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button
            mat-icon-button
            type="button"
            matSuffix
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
            [attr.aria-pressed]="!hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          @if (getFieldError('password')) {
          <mat-error>
            {{ getFieldError('password') }}
          </mat-error>
          }
        </mat-form-field>

        @if (errorMessage()) {
        <div class="error-message">
          {{ errorMessage() }}
        </div>
        }

        <button class="primary-button signin-btn" type="submit" [disabled]="isLoading()">
          @if (isLoading()) {
          <mat-spinner diameter="20"></mat-spinner>
          } @else {
          <ng-container>
            <mat-icon>login</mat-icon>
            Sign In
          </ng-container>
          }
        </button>
      </form>
    </div>

    <div>
      <div class="divider">
        <span>or</span>
      </div>

      <button class="btn btn-secondary signup-btn" (click)="onSignUp()">
        <mat-icon>person_add</mat-icon>
        Create New Account
      </button>
    </div>
  </div>
</div>
